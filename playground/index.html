<!doctype html>
<html>
	<head>
		<title>Bonsai Visualizer</title>

		<link href="./common.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="./favicon.png" type="image/png"/>

		<script src="./underscore-min.js"></script>
		<script src="./underscore.string.min.js"></script>
		<script src="./jquery-2.0.3.min.js"></script>
		<script src="./three.min.js"></script>
		<script src="./optimer_regular.typeface.js"></script>
		<script src="./stats.min.js"></script>
		<script src="./spin.min.js"></script>
	</head>
	<body>
		<div class="pane-top-left" style="width: 200px; height: 400px; position:absolute">
			<div>
				<img src="favicon.png" width="50px" height="50px"/>
				<span style="font-size: 25px; position: relative; bottom: 4px; font-weight: bold">Bonsai</span>
			</div>

			<div class="pane-panel">
				<button onclick="handle_replant()">Replant</button>
				<button onclick="handle_step(1)">Step(1)</button>
				<button onclick="handle_step(10)">Step(10)</button>
			</div>

			<div class="pane-panel">
				<div>Plant Stats</div>
				<pre id="info"></pre>
			</div>

			<div class="pane-panel">
				<div>Debug Layers</div>
				<label>
					<input type="checkbox" id="debug_occluder" onclick="handle_update_debug_options()">
					Occluders
				</label>
				<label>
					<input type="checkbox" id="debug_light_volume" onclick="handle_update_debug_options()">
					Light Volume
				</label>
			</div>
		</div>

		<script src="./TrackballControls.js"></script>
		<script src="./visualize.js"></script>

		<hr/>
		<div>
		Licenses
			<ul>
				<li>CC-BY 3.0: http://seamless-pixels.blogspot.jp/p/free-seamless-ground-textures.html</li>
			</ul>
		</div>
	</body>
</html>
