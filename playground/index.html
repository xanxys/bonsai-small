<html>
	<head>
		<title>Bonsai</title>

		<link href="./common.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="./favicon.png" type="image/png"/>

		<script src="script/underscore.js"></script>
		<script src="script/underscore.string.min.js"></script>
		<script src="script/typeface-0.15.js"></script>
		<script src="script/optimer_regular.typeface.js"></script>
		<script src="script/stats.min.js"></script>
		<script src="script/three.js"></script>

		<script src="script/chunk.js"></script>
		<script src="script/jquery.js"></script>

	</head>
	<body>
		<div class="pane-top-left">
			<div>
				<img src="favicon.png" width="50px" height="50px"/>
				<span class="logo-text">Bonsai</span>
			</div>

			<div class="pane-panel">
				<h1>Time</h1>
				<button id="button_play">&#x25b6;</button>
				<br/>
				
				<button id="button_step1">+1 T</button>
				<button id="button_step10">+10 T</button>
				<button id="button_step50">+50 T</button>
			</div>

			<div class="pane-panel">
				<h1>Plant</h1>
				<h2>Stats</h2>
				<pre id="info-plant"></pre>
				<h2>Genome</h2>
				<pre id="genome-plant"></pre>
			</div>

			<div class="pane-panel">
				<h1>Chunk Stats</h1>
				<pre id="info-chunk"></pre>
			</div>

			<div class="pane-panel">
				<h1>Simulation Stats</h1>
				<pre id="info-sim"></pre>
			</div>

			<div class="pane-panel long-panel">
				<h1>History</h1>
				<canvas width="450" height="80" id="history"></div>
			</div>
		</div>

		<div id="main"></div>
