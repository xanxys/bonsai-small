<!doctype html>
<html>
	<head>
		<title>Bonsai</title>

		<link href="./common.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="./favicon.png" type="image/png"/>

		<script src="script/underscore-min.js"></script>
		<script src="script/underscore.string.min.js"></script>
		<script src="script/typeface-0.15.js"></script>
		<script src="script/optimer_regular.typeface.js"></script>
		<script src="script/stats.min.js"></script>

		<script data-main="script/visualize" src="script/require.js"></script>
	</head>
	<body>
		<div class="pane-top-left" style="width: 200px; position:absolute">
			<div>
				<img src="favicon.png" width="50px" height="50px"/>
				<span class="logo-text">Bonsai</span>
			</div>

			<div class="pane-panel">
				<button id="button_replant">Replant</button>
				<button id="button_step1">+1 day</button>
				<button id="button_step10">+10 day</button>
				<label>
					<span style="font-size: 75%">darkness - 2x direct sun</span>
					<input id="light_flux" type="range" min="0" max="2000" value="1000"/>
				</label>
				
			</div>

			<div class="pane-panel">
				<div>Plant Stats</div>
				<pre id="info"></pre>
			</div>

			<div class="pane-panel">
				<div>Execution Stats</div>
				<pre id="info-sim"></pre>
			</div>

			<div class="pane-panel">
				<div>Debug Layers</div>
				<label>
					<input type="checkbox" id="debug_occluder"/>
					Occluders
				</label>
				<label>
					<input type="checkbox" id="debug_light_volume"/>
					Light Volume
				</label>
			</div>
		</div>

		<div id="main"></div>

		<hr/>
		<div>
		Licenses
			<ul>
				<li>CC-BY 3.0: http://seamless-pixels.blogspot.jp/p/free-seamless-ground-textures.html</li>
			</ul>
		</div>
	</body>
</html>
